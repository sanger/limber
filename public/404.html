<!doctype html>
<html>
  <head>
    <title>The page you were looking for doesn't exist (404)</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <style>
      .rails-default-error-page {
        color: #2e2f30;
        background-image: url('/sanger-pattern-corner.svg'), linear-gradient(45deg, #343a41 0%, #6c757d 100%);
        background-repeat: no-repeat;
        background-position: bottom right;
        background-size: cover;
        text-align: center;
        font-family: arial, sans-serif;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        display: flex;
      }

      .rails-default-error-page div.dialog {
        width: 95%;
        max-width: 33em;
      }

      .rails-default-error-page div.dialog > div {
        border-radius: 9px;
        background-color: white;
        padding: 7px 12% 0;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }

      .rails-default-error-page .error-title {
        font-size: 200%;
        line-height: 0.5em;
      }

      .rails-default-error-page .error-code {
        font-size: 150%;
        color: #8bc34a;
        line-height: 1em;
      }

      .rails-default-error-page .freshservice-link {
        line-height: 4em;
      }

      .rails-default-error-page div.dialog > p {
        margin: 0 0 10em;
        padding: 1em;
        background-color: #f7f7f7;
        border: 1px solid #ccc;
        border-right-color: #999;
        border-left-color: #999;
        border-bottom-color: #999;
        border-bottom-left-radius: 4px;
        border-bottom-right-radius: 4px;
        border-top-color: #dadada;
        color: #666;
        box-shadow: 0 3px 8px rgba(50, 50, 50, 0.17);
      }
    </style>
  </head>

  <body class="rails-default-error-page">
    <div class="dialog">
      <div>
        <h1 class="error-title">
          <span class="status-code">Page Not Found</span>
          <br />
        </h1>
        <small class="error-code">Error Code 404</small>
        <p>The page you were looking for doesn't exist.</p>
        <div class="suggestion">
          If you didn't expect to end up here, please let us know.
        </div>

        <a
          class="freshservice-link"
          href="https://sanger.freshservice.com/support/catalog/items?category_id=53000051282"
          target="_blank"
          rel="noopener"
          >Open a support ticket</a
        >
      </div>
    </div>
  </body>
</html>
