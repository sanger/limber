<!doctype html>
<html>
  <head>
    <title>We're sorry, but something went wrong (502)</title>
    <style type="text/css">
      body {
        font-family: -apple-system, system-ui, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
          sans-serif;
        font-size: 1rem;
        font-weight: normal;
        line-height: 1.5;
        color: #292b2c;
        padding: 100px 15px;
      }

      div.dialog {
        margin-bottom: 2rem;
        background-color: #eceeef;
        padding: 4rem 2rem;
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 0.5rem;
        font-family: inherit;
        font-weight: 500;
        line-height: 1.1;
        color: inherit;
      }

      .status-code {
        color: rgb(217, 83, 79);
      }
    </style>
  </head>

  <body>
    <!-- This file lives in public/502.html -->
    <div class="dialog">
      <h1><span class="status-code">&#9888;502</span> <small>Bad Gateway</small></h1>
      <p>The server received an invalid response from Limber.</p>
      <p>Please contact support and let them know:</p>
      <ul>
        <li>This error message</li>
        <li>What page you were on before you saw this (a url is really useful)</li>
        <li>What you clicked to produce this error</li>
      </ul>
    </div>
  </body>
</html>
