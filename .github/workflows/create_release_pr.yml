# Create or update merge-to-master pull requests for production releases
name: Release
on:
  push:
    branches:
      - develop
      - sh51/create-release-pr-action
jobs:
  pull_request:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create or update PR
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh_pr_up() { IFS=$'\n'; gh pr create "$@" || gh pr edit "$@"; }
          PR_NUMBERS=$(gh api repos/${{ github.repository }}/compare/master...develop --jq '.commits[] | select(.commit.message | startswith("Merge pull request")) | .commit.message | capture("#(?<pr_number>\\d+)") | "#\(.pr_number)"')
          PR_BODY="Merges in:\n$(echo "$PR_NUMBERS" | sed 's/^/- /')\n\nThis PR was auto-generated on $(date +%d-%m-%Y) at $(date +%H:%M:%S)"
          gh_pr_up --base master --head develop --title "Merge Develop into Master" --body "$PR_BODY"
