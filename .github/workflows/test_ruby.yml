name: Ruby RSpec Tests

on:
  - push
  - pull_request

env:
  BUNDLE_WITHOUT: 'development lint'

jobs:
  ruby_test: # note: this name is referenced in upload_coverage.yml
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London

    steps:
      - uses: actions/checkout@v2
      - name: Export node version
        id: node_version
        run: echo ::set-output name=NODE_VERSION::$(cat .nvmrc)
      - name: Setup node
        uses: actions/setup-node@v2
        with:
          node-version: ${{ steps.node_version.outputs.NODE_VERSION }}
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache:
            true # Runs bundle install and caches gems. See the ruby_test.yml
            # example if you need more control over bundler.
      - name: Additional setup
        run: bin/setup
      - name: Run rspec
        run: bundle exec rspec
      - name: Cache test coverage
        uses: actions/cache@v3
        with:
          path: ${{ github.workspace }}/lcov.info
          key: coverage-ruby-cache-${{ github.sha }}
