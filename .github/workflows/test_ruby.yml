name: Ruby RSpec Tests

on:
  - push
  - pull_request

env:
  BUNDLE_WITHOUT: 'development lint'

jobs:
  ruby_test: # note: this name is referenced in upload_coverage.yml
    runs-on: ubuntu-latest
    env:
      TZ: Europe/London

    steps:
      - uses: actions/checkout@v4
      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache:
            true # Runs bundle install and caches gems. See the ruby_test.yml
            # example if you need more control over bundler.
      - name: Additional setup
        run: bin/setup
      - name: Run rspec
        run: bundle exec rspec
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ruby,${{ github.event_name }}
          fail_ci_if_error: true
          disable_search: true
          files: ${{ github.workspace }}/lcov.info
