  :label_template: plate_6mm_double
  :size: 384
  :batch_names:
    - RT LunaScript Super Mix
    - RT NFW
    - RT DFD Syringe Lot Number
LTHR-384 PCR 1:
  :asset_type: plate
  :label_template: plate_6mm_double
  :size: 384
  :batch_names:
    - IDX DFD Syringe lot Number
    - vIDX KAPA Hifi Lot Number
    - Artics batch Number
LTHR-384 PCR 2:
  :asset_type: plate
  :label_template: plate_6mm_double
  :size: 384
  :batch_names:
    - IDX DFD Syringe lot Number
    - vIDX KAPA Hifi Lot Number
