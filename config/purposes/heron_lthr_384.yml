  :creator_class: LabwareCreators::PooledTubesBySubmissionWithPhiX
  :presenter_class: Presenters::SimpleTubePresenter
  :default_printer_type: :tube
  :transfer_parameters:
    target_molarity_nm: 4
    target_volume_ul: 192
    minimum_pick_ul: 2
  :batch_names:
    - REC EB Batch
    - REC ETOH Batch
    - REC AMP Batch
    - REC qPCR Batch
    - REC NFW Batch
    - TS Buffer Batch
    - TS Ladder Batch
