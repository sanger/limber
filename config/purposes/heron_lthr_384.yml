LTHR-384 Lib PCR 1:
  :asset_type: plate
  :presenter_class: Presenters::MinimalPcrPlatePresenter
  :creator_class: LabwareCreators::TaggedPlate
  :label_template: plate_6mm_double
  :size: 384
  :tag_layout_templates:
    - TSsc384-PCR1-nCoV-2019/V3/B
    - TSsc384-PCR1-nCoV-2019/V4/B
