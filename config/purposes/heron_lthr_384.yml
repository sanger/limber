  :default_printer_type: :tube
  :transfer_parameters:
    target_molarity_nm: 4
    target_volume_ul: 192
    minimum_pick_ul: 2
  :batch_names:
    REC EB Batch:
      key: 'rec_eb_batch'
    REC ETOH Batch:
      key: 'rec_etoh_batch'
    REC AMP Batch:
      key: 'rec_amp_batch'
    REC qPCR Batch:
      key: 'rec_qpcr_batch'
    REC NFW Batch:
      key: 'rec_nfw_batch'
    TS Buffer Batch:
      key: 'ts_buffer_batch'
    TS Ladder Batch:
      key: 'ts_ladder_batch'
    TS ScreenTape Batch:
      key: 'ts_screentape_batch'
