LTHR-384 Lib PCR pool:
  :asset_type: plate
  :creator_class: LabwareCreators::MergedPlate
  :merged_plate:
    source_purposes:
      - 'LTHR-384 Lib PCR 1'
      - 'LTHR-384 Lib PCR 2'
