# This configuration file is for the plate and tube purposes required for the
# high throughput Cardinal pipeline
---
LCA Blood:
  :asset_type: plate
  :stock_plate: true
  :cherrypickable_target: false
  :input_plate: true
  :presenter_class: Presenters::StockPlatePresenter
# LCA Blood stamps into LCA PBMC
LCA PBMC:
  :asset_type: plate
  :label_template: plate_lca_pbmc # creates QC1 to 4 barcodes
  # TODO: needs :file_links: csv output: for Cellaca input files for QC1 to 4 depending on number samples
  # Cellaca output files (1-4) are uploaded into Quanthub to set concentrations on plate
  # TODO: needs :file_links: csv output: download of combined Cellaca concentrations uploaded via Quanthub
  # TODO Research: how do we then flag on the SAME plate that viability or cell counts are sub standard?
  # TODO: :presenter_class: Presenters::?CardinalPBMCPlatePresenter needs a special presenter to pick and display viability and cell count?
LCA PBMC Pools:
  :asset_type: plate
  # TODO: :presenter_class: Presenters::?CardinalPoolsPlatePresenter shows pool info for wells, samples in each well
  # TODO: :creator_class: LabwareCreators::?Plate new creator to make pools of samples automatically according to table, using info from PBMC QC
  # TODO: needs :file_links: csv output: Hamilton liquid handler file to create the pooled plate from the LCA PBMC plate
# LCA PBMC Pools stamps into LCA 10X cDNA
LCA 10X cDNA:
  :asset_type: plate
# LCA 10X cDNA stamps into LCA Connect PCRXP
LCA Connect PCRXP:
  :asset_type: plate
  :default_printer_type: :plate_b
  :label_template: plate_xp
  # TODO: needs :file_links: csv download of concentration file including number of samples per well and tag ids
  :presenter_class: Presenters::PcrPresenter
  :creator_class: LabwareCreators::TaggedPlate
# TODO: confirm what tag layout templates should be allowed here
  :tag_layout_templates:
  - 'TS_pWGSA_UDI96'
  - 'TS_pWGSB_UDI96'
  - 'TS_pWGSC_UDI96'
  - 'TS_pWGSD_UDI96'
  - 'TS_RNAhWGS_UDI_96'
# Wells from LCA Connect PCRXP plate(s) will then be pooled together via custom pooling into 1 or more tubes
# TODO: Research whether tag clashes will be automatically checked for on combining wells with multiple samples in them when pooling
LCA Custom Pool:
  :asset_type: tube
  # TODO: check these are the right target and type
  :target: StockMultiplexedLibraryTube
  :type: IlluminaHtp::InitialStockTubePurpose
  :creator_class: LabwareCreators::CustomPooledTubes
  :presenter_class: Presenters::SimpleTubePresenter
  :default_printer_type: :tube
# LCA Custom Pool tube stamps into LCA Custom Pool Norm tube
LCA Custom Pool Norm:
  :asset_type: tube
  :target: MultiplexedLibraryTube
  :type: IlluminaHtp::InitialStockTubePurpose
  :creator_class: LabwareCreators::TubeFromTube
  :presenter_class: Presenters::FinalTubePresenter
  :default_printer_type: :tube

