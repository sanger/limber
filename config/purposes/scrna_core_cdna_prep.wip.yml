        pcr_cycles: 13
        colour: 4
      - min: 75.0
        max: 150
        pcr_cycles: 12
        colour: 5
      - min: 150.0
        max: 300.0
        pcr_cycles: 11
        colour: 6
      - min: 300.0
        max: 500.0
        pcr_cycles: 10
        colour: 7
      - min: 500.0
        max: 750.0
        pcr_cycles: 9
        colour: 8
      - min: 750.0
        max: 1000.0
        pcr_cycles: 8
        colour: 9
      - min: 1000.0
        max: 1250.0
        pcr_cycles: 7
        colour: 10
