LRC HT 5p Chip:
  :asset_type: plate
  :stock_plate: false
  :input_plate: false
# GEMs plate, containing wells from the above in duplicate.
LRC HT 5p GEMs:
  :asset_type: plate
  :stock_plate: false
  :input_plate: false
# Plate containing cDNA (converted from RNA), straight stamp from above.
LRC HT 5p cDNA PCR:
  :asset_type: plate
  :stock_plate: false
  :input_plate: false
# Plate containing cleaned up cDNA, duplicate wells consolidated back together.
LRC HT 5p cDNA PCR XP:
  :asset_type: plate
  :stock_plate: false
  :input_plate: false
