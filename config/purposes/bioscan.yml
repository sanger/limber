# LBSN-96 Lysate plate is the end result of lysis prep using the Beckman robot, or
# it can be the start point if the Lysate plate was prepared manually
# Once this plate is made we want to close off the lysate prep submission requests
# Has a specific creator to add randomised controls
LBSN-96 Lysate:
  :asset_type: plate
  :stock_plate: true
  :cherrypickable_target: false
  :input_plate: false
  :presenter_class: Presenters::StockPlatePresenter
  # TODO: once new labware creator is made add line for creator class
  # :creator_class: LabwareCreators::<new bioscan creator>
  :state_changer_class: StateChangers::AutomaticPlateStateChanger
  :work_completion_request_type: 'limber_bioscan_lysate_prep'
  :size: 96
  # TODO: do we want any metadata entry?
