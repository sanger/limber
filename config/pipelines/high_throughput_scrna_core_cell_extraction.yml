---
# Initial transfer from tube to plate, as entry for one or other of below pipelines. Happens without submissions / requests.
scRNA Core Cell Extraction Entry A:
  pipeline_group: scRNA Core Cell Extraction Library Prep
  relationships:
    LRC Blood Vac: LRC Blood Array
scRNA Core Cell Extraction Entry B:
  pipeline_group: scRNA Core Cell Extraction Cell Banking
  relationships:
    LRC Blood Vac: LRC Blood Bank
# scRNA Core Cell Extraction library preparation pipeline
scRNA Core Cell Extraction:
  pipeline_group: scRNA Core Cell Extraction Library Prep
  filters:
    request_type_key: limber_scrna_core_cell_extraction
    library_type: Chromium single cell 3 prime v3
  library_pass: LRC Connect PCRXP
  relationships:
    LRC Blood Vac: LRC Blood Array
    LRC Blood Array: LRC PBMC
    LRC PBMC: LRC PBMC Pools
    LRC PBMC Pools: LRC 10X cDNA
    LRC 10X cDNA: LRC Connect PCRXP
    LRC Connect PCRXP: LRC Custom Pool
    LRC Custom Pool: LRC Custom Pool Norm
# scRNA Core Cell Extraction cell banking pipeline
scRNA Core Cell Extraction Banking:
  pipeline_group: scRNA Core Cell Extraction Cell Banking
  filters:
    request_type_key: limber_scrna_core_cell_extraction_banking
  relationships:
    LRC Blood Vac: LRC Blood Bank
    LRC Blood Bank: LRC PBMC Bank
    LRC PBMC Bank: LRC Bank Stock
