---
CLCM Combined LCM DNAseq: # Path for the DNAseq plate library prep
  filters:
    request_type_key: clcm_dna_rna_seq
    library_type: Combined LCM DNA
  library_pass: CLCM Lib PCR XP
  relationships:
    CLCM Lysate: CLCM Consolidated Lysate DNAseq
    CLCM Consolidated Lysate DNAseq: CLCM Cherrypick
    CLCM Cherrypick: CLCM End Prep
    CLCM End Prep: CLCM Lib PCR
    CLCM Lib PCR: CLCM Lib PCR XP
CLCM Combined LCM RNAseq: # Path for the RNAseq plate library prep
  filters:
    request_type_key: clcm_dna_rna_seq
    library_type: Combined LCM RNA
  library_pass: CLCM Lib PCR XP
  relationships:
    CLCM Lysate: CLCM Consolidated Lysate RNAseq
    CLCM Consolidated Lysate RNAseq: CLCM RNA XP Buffer
    CLCM RNA XP Buffer: CLCM RNA XP RT Mix
    CLCM RNA XP RT Mix: CLCM RNA XP PreAmp Mix
    CLCM RNA XP PreAmp Mix: CLCM Cherrypick
    CLCM Cherrypick: CLCM End Prep
    CLCM End Prep: CLCM Lib PCR
    CLCM Lib PCR: CLCM Lib PCR XP
CLCM Custom Pool: # Bottom of the pipeline (Pooling and normalization)
  filters:
    request_type_key: clcm_dna_rna_seq
    state: passed
  relationships:
    CLCM Lib PCR XP: CLCM Custom Pool
    CLCM Custom Pool: CLCM Lib Pool Norm
