---
# Duplex Seq initial library preparation pipeline
Duplex Seq Library:
  filters:
    request_type_key: limber_duplex-seq
    library_type:
      - Duplex-Seq
  library_pass: LDS AL Lib
  relationships:
    LDS Stock: LDS Stock XP
    LDS Cherrypick: LDS Stock XP
    LDS Stock XP: LDS AL Lib
    LDS AL Lib: LDS AL Lib Dil
# Duplex Seq Dilution and Cleanup part of pipeline
# Split with new submission to allow a partial selection
# of samples to go forward.
Duplex Seq Dilution and Cleanup:
  filters:
    request_type_key: limber_duplex_seq_dilution_and_cleanup
  library_pass: LDS Lib PCR XP
  relationships:
    LDS AL Lib Dil: LDS Lib PCR
    LDS Lib PCR: LDS Lib PCR XP
    LDS Lib PCR XP: LDS Custom Pool
    LDS Custom Pool: LDS Custom Pool Norm
